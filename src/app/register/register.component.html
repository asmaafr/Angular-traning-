<div class="row">
  
        <div class="  mt-5 p-3 col-md-6">
            <h2>Register form </h2>
            <form class="col-md-12">

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="entrer votre nom"
                    [ngStyle]="inputStyle" [ngClass]="{'valid': added }" [(ngModel)]="nom">
                
            </div>


            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="entrer votre prenom"
                    [ngStyle]="inputStyle" [ngClass]="{'valid': added }" [(ngModel)]="prenom">
            </div>

            <div class="form-group">
                <label for="prenom">Email</label>
                <input type="text" class="form-control" id="email" name="mail" placeholder="entrer votre Adresse mail"
                    [ngStyle]="inputStyle" [ngClass]="{'valid': added }" [(ngModel)]="mail">
            </div>

            <div class="form-group">
                <label for="prenom">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="entrer votre password" [ngStyle]="inputStyle" [ngClass]="{'valid': added }"
                    [(ngModel)]="password">
            </div>

            <button *ngIf="!showupdatebtn" type="submit" class="btn btn-primary mr-2" (click)="add()">Add</button>
            <button *ngIf="showupdatebtn" type="submit" class="btn btn-primary" (click)="update()">Update</button>
            <button type="reset" class="btn btn-secondary mr-2" (click)="reset()">Reset</button>

        </form>
        </div>
        <div class="mt-5 p-3 col-md-6  bg-light">
        <app-user-list [users]="users" (updateUser)="onUpdate($event)"></app-user-list> 
        </div>
    
    
</div>
